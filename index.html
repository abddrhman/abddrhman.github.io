<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan Abdurrahman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #333);
            text-align: center;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .highlight {
            color: #00aaff;
        }
        p {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: -10px;
        }
        .desc {
            animation: slideRight 1s ease-out;
        }
        .desc-second {
            animation: slideLeft 1s ease-out;
        }
        @keyframes slideRight {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideLeft {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .btn-primary {
            background: #00aaff;
            color: white;
        }
        .btn-secondary {
            background: black;
            color: white;
            border: 2px solid #00aaff;
        }
        .btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm <span class="highlight">Hasan Abdurrahman</span></h1>
        <p class="desc">A Software Engineering Student at Politeknik Negeri Batam.</p>
        <p class="desc-second">This website is currently under development. Stay tuned!</p>
        <div class="buttons">
            <a href="https://terpalb24.github.io/" class="btn btn-primary">View My Class Websites</a>
            <a href="https://github.com/abddrhman" class="btn btn-secondary">My GitHub</a>
        </div>
    </div>
</body>
</html>
